<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW</title>
  <script type="text/javascript">

    var nEjemplo = 1

    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    x = a.push(4)
    console.log(a) // [1, 2, 3, 4]
    console.log(x) // 4

    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    x = a.pop(4) // 4???
    console.log(a) //
    console.log(x) //

    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    x = a.unshift(4)
    console.log(a) //
    console.log(x) //

    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    x = a.shift()
    console.log(a) //
    console.log(x) //    

  </script>
</head>

<body>
  <h1>Arrays</h1>
</body>

</html>

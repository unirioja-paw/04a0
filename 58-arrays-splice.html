<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW</title>
  <script type="text/javascript">

    var nEjemplo = 1
    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    x = a.splice(1, 2)
    console.log(a) //  [ 1 ]
    console.log(x) //  [ 2, 3 ]

    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    a.splice(1, 0, 'a', 'b')
    console.log(a) // [ 1, 'a', 'b', 2, 3 ]

    console.log(`Ejemplo ${nEjemplo++}`)
    var a = [1, 2, 3]
    console.log(a)
    a.splice(1, 1, 'a')
    console.log(a) // [ 1, 'a', 3 ] 

  </script>
</head>

<body>
  <h1>Arrays</h1>
</body>

</html>

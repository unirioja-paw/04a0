  <script type="text/javascript">

    function example1() {
      var counter;

      counter =  counter ?? 1; 
      
      console.log(`counter= ${counter}`)
    }

    function example2() {
      var q = "May the 4th be with you"

      //   cowsay(q)
      // }
      q && cowsay(q)
    }

    function cowsay(textMessage) {
      console.log('Gonna moo')
      var cowsayOutput = document.getElementById("cowsay-output");
      cowsayOutput.innerText = textMessage;
    }

    function example3() {
      var teclea = document.getElementById("teclea")
      var divMayus = document.getElementById("mayus")
      teclea.oninput = function () {
        var txt = teclea.value
        divMayus.innerHTML = txt && txt.toUpperCase() || 'VACIO'
      }
    }

    example3()

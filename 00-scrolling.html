        var timerID = null;
        var timerRunning = false;
        var id,pause=0,position=0;
        
        function ticker() {
                var i,k,msg="    Keep calm and learn JavaScript     ";
                k=(75/msg.length)+1;
                for(i=0;i<=k;i++) msg+=" "+msg;
                document.form2.ticker.value=msg.substring(position,position+75);
                if(position++==38) position=0;
                id=setTimeout("ticker()",1000/10); }
        
        function action() {
                if(!pause) {
                        clearTimeout(id);
                        pause=1; }
        
                else {
                        ticker();
                        pause=0; } }
        // --End Hiding Here -->
    </script>

    <body onLoad="ticker()">
        <div style="margin: 250px 0;width: 700px;">
            <form name="form2">
                <input type="text" name="ticker" size="75" style="font-size: 42px;">
            </form>
        </div>
    </body>
